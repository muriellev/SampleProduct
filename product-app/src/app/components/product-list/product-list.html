<style>
    button.button-1 {
        background-color: #EA4C89;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        line-height: 20px;
        list-style: none;
        margin: 0;
        outline: none;
        padding: 10px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        margin-top: 1rem;
    }

    .button-1:hover,
    .button-1:focus {
        background-color: #F082AC;
    }

    input  {
        font-size:18px;
        padding:10px 10px 10px 5px;
        display:block;
        width:300px;
        border:none;
        border-bottom:1px solid #757575;
    }
    input:focus 		{ outline:none; }
</style>

<div class="container">
  <h2>Products</h2>

  <!-- Products Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 120px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.price | currency }}</td>
        <td>
          <button class="button-1" (click)="delete(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add Product Form -->
  <div class="mt-4">
    <h4>Add New Product</h4>
    <div class="form-inline">
      <input [(ngModel)]="newName" placeholder="Name" class="form-control mr-2" />
      <input [(ngModel)]="newPrice" placeholder="Price" type="number" placeholder="Price" class="form-control mr-2" />
      <button class="button-1" (click)="add()">Add</button>
    </div>
  </div>
</div>
